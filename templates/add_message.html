{% extends 'base.html' %}

{% block title %}Add Message{% endblock %}

{% block content %}
    <h2>Add a message</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <input type="submit" class="btn btn-default" value="Submit">
    </form>
{% endblock %}
