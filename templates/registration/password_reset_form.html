{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
    <h2>Forgot your password?</h2>
    <p>Enter your email and we will send you a link to reset it.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
