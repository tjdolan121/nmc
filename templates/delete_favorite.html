{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to remove "{{ favorite.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <input type="submit" class="btn btn-default" value="Yes I'm Sure">
    </form>
{% endblock %}
